<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trusted Choice Store</title>
    <!-- Link to Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="/images/Favicon.jpg" type="image/jpeg">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('/images/Background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            text-align: center;
        }

        /* Header Styles */
        header {
            margin: 20px 0;
        }

        header h1 {
            font-weight: 700;
            font-size: 3rem; /* Increased size */
            margin-bottom: 10px;
        }

        header p {
            font-weight: 500;
            font-size: 1.5rem; /* Increased size */
            margin-top: 0;
        }

        /* Carousel Styles */
        .carousel {
            position: relative;
            margin: 20px auto;
            max-width: 16%; /* Reduced by another 35% */
        }

        .carousel img {
            width: 100%;
            transition: transform 0.3s ease;
        }

        .carousel img:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }

        .caption {
            font-weight: 300;
            font-size: 1rem;
            margin-top: 10px;
            color: #555;
        }

        /* Divider Line */
        .divider {
            height: 2px; /* Slightly thicker */
            background-color: #000; /* Black color */
            margin: 20px auto;
            max-width: 80%;
        }

        /* Footer Styles */
        footer {
            margin: 30px 0;
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1><strong>Hello and welcome!</strong></h1>
        <p>Explore everything we have to offer</p>
    </header>

    <!-- Divider Line -->
    <div class="divider"></div>

    <!-- Image Carousel -->
    <div class="carousel">
        <a href="https://remofixhu.doctorhey.com/l" target="_blank">
            <img src="/images/Remofix.png" alt="Remofix">
        </a>
        <div class="caption">Remofix (Hungary)</div>
    </div>

    <!-- Divider Line -->
    <div class="divider"></div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Trusted Choice Store. All rights reserved.</p>
        <p>Terms & Conditions apply.</p>
    </footer>
</body>
</html>
