<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Hondro Sol Spray: suport pentru articulații – ameliorare rapidă a durerii, mobilitate crescută și reducerea rigidității.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hondro Sol – Spray pentru articulații</title>
  <style>
    /* Reset & mobile-first */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; color: #333; line-height: 1.6; }
    a { color: inherit; text-decoration: none; }
    ul { list-style: none; padding-left: 1rem; }

    /* Header / Hero */
    header {
      background: linear-gradient(135deg, #f28c28, #f8b05b);
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      color: #005b8f;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    .btn-primary {
      display: inline-block;
      background: #005b8f;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-weight: bold;
    }

    /* Beneficii */
    #benefits {
      padding: 2rem 1rem;
      background: #f9f9f9;
    }
    #benefits h2 {
      text-align: center;
      color: #005b8f;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    #benefits ul {
      max-width: 600px;
      margin: 0 auto;
    }
    #benefits li {
      font-size: 1rem;
      margin-bottom: 0.75rem;
    }
    #benefits li::before {
      content: "✓";
      color: #28a745;
      display: inline-block;
      width: 1.2em;
    }
